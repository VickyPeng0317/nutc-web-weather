    <script>
        const API_URL = 'https://nutc-web-vic-peng.zeabur.app/api/weather/kaohsiung';

        // æŸ´çŠ¬é¢¨æ ¼çš„æ™‚æ®µæè¿°è½‰æ›
        function getShibaTime(startTimeStr) {
            const date = new Date(startTimeStr);
            const hour = date.getHours();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dateStr = `${month}/${day}`;

            let desc = "";
            if (hour >= 5 && hour < 11) desc = "æ—©æ™¨æ•£æ­¥ ğŸ•";
            else if (hour >= 11 && hour < 14) desc = "åˆé¤æ™‚é–“ ğŸ¦´";
            else if (hour >= 14 && hour < 18) desc = "åˆå¾Œæ‰“æ»¾ ğŸ¾";
            else if (hour >= 18 && hour < 23) desc = "æ™šé–“å·¡é‚ ğŸ”¦";
            else desc = "å‘¼å‘¼å¤§ç¡ ğŸ’¤";

            return { date: dateStr, desc: desc };
