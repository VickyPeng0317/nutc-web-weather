    <script>
        const API_URL = 'https://nutc-web-vic-peng.zeabur.app/api/weather/kaohsiung';

        // å¯¶å¯å¤¢é¢¨æ ¼çš„æ™‚æ®µæè¿°è½‰æ›
        function getPokeTime(startTimeStr) {
            const date = new Date(startTimeStr);
            const hour = date.getHours();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dateStr = `${month}/${day}`;

            let desc = "";
            if (hour >= 5 && hour < 11) desc = "æ™¨é–“ç‰¹è¨“ ğŸ¥Š";
            else if (hour >= 11 && hour < 14) desc = "è£œå……é›»åŠ› ğŸ”‹";
            else if (hour >= 14 && hour < 18) desc = "å°‹æ‰¾æ¨¹æœ ğŸ";
            else if (hour >= 18 && hour < 23) desc = "æ¢éšªæ™‚å…‰ ğŸ’";
            else desc = "å­˜æª”ç¡è¦º ğŸ’¾";

            return { date: dateStr, desc: desc };
        }

        // å–å¾—å¤©æ°£ Emoji (åŠ å¤§ç‰ˆ)
        function getWeatherEmoji(weatherText) {
            if (weatherText.includes('æ™´')) return 'â˜€ï¸';
            if (weatherText.includes('é›·')) return 'âš¡';
            if (weatherText.includes('é›¨')) return 'ğŸŒ§ï¸';
            if (weatherText.includes('é›²') || weatherText.includes('é™°')) return 'â˜ï¸';
            return 'ğŸŒ¤ï¸';
        }

        // å–å¾—èˆ’é©åº¦æè¿° (è®Šæ›´ç‚ºå¯¶å¯å¤¢ç”¨èª)
        function getComfortDesc(comfort, temp) {
            const t = parseInt(temp);
            if (t > 30) return "æ•ˆæœçµ•ä½³ (ç†±)";
            if (t < 15) return "è¢«å†°å‡äº† (å†·)";
            return "ç‹€æ…‹è‰¯å¥½";
        }

        async function initWeather() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('weather-data');
            const cityEl = document.getElementById('city-name');
            const mainCardEl = document.getElementById('current-forecast');
            const futureListEl = document.getElementById('future-forecasts');

            try {
                const res = await fetch(API_URL);
                const json = await res.json();

                if (!json.success) throw new Error("API å¤±æ•ˆ");

                const data = json.data;
                cityEl.textContent = `ğŸ“ ${data.city} é“é¤¨`;

                const forecasts = data.forecasts;

                // 1. æ¸²æŸ“ä¸»è¦å¡ç‰‡
                const current = forecasts[0];
                const timeInfo = getPokeTime(current.startTime);
                
                mainCardEl.innerHTML = `
                    <div class="main-header">
                        <span class="main-time-badge">${timeInfo.date} ${timeInfo.desc}</span>
                        <span style="font-weight:bold;">${current.weather}</span>
                    </div>
                    <div class="main-content">
                        <div>
                            <div class="main-temp">${current.minTemp.replace('C','')}~${current.maxTemp}</div>
                            <div class="main-details">
                                ğŸ’§ é™é›¨æ©Ÿç‡ï¼š${current.rain}<br>
                                â¤ï¸ ${getComfortDesc(current.comfort, current.maxTemp)}
                            </div>
                        </div>
                        <div class="main-icon">${getWeatherEmoji(current.weather)}</div>
                    </div>
                `;

                // 2. æ¸²æŸ“ä¸‹æ–¹æœªä¾†å€å¡Š
                futureListEl.innerHTML = '';
                for(let i=1; i<3; i++) {
                    if(forecasts[i]) {

                        const subTimeInfo = getPokeTime(item.startTime);

                        subDiv.innerHTML = `

                            <div class="sub-icon">${getWeatherEmoji(item.weather)}</div>
                            <div class="sub-temp">${item.minTemp}~${item.maxTemp}</div>
                            <div class="sub-rain">â˜” ${item.rain}</div>
                        `;
                        futureListEl.appendChild(subDiv);
                    }
                }

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

            } catch (err) {
                console.error(err);
                loadingEl.innerHTML = `ğŸ˜µ è¨Šè™Ÿä¸­æ–·...<br><button onclick="location.reload()" style="margin-top:10px;">é‡æ–°é€£ç·š</button>`;
            }
