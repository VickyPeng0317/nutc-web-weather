    <div class="container">

    <script>
        // API URL
        const API_URL = 'https://nutc-web-vic-peng.zeabur.app/api/weather/kaohsiung';

        // æ ¹æ“šå¤©æ°£ç‹€æ³æè¿°å›å‚³å°æ‡‰çš„ Emoji
        function getWeatherIcon(weatherText) {
            if (weatherText.includes('æ™´')) return 'â˜€ï¸';
            if (weatherText.includes('é›¨')) return 'ğŸŒ§ï¸';
            if (weatherText.includes('é›²')) return 'â˜ï¸';
            if (weatherText.includes('é™°')) return 'ğŸŒ¥ï¸';
            if (weatherText.includes('é›·')) return 'â›ˆï¸';
            return 'ğŸŒ¤ï¸'; // é è¨­
        }

        // æ ¹æ“šæ™‚é–“å­—ä¸²åˆ¤æ–·æ™‚æ®µæè¿° (æ—©æ™¨ã€åˆå¾Œã€æ™šé–“)
        function formatPeriod(startTimeString) {
            const date = new Date(startTimeString);
            const hour = date.getHours();
            
            // å–å¾—æ—¥æœŸ (MM/DD)
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dateStr = `${month}/${day}`;

            let period = "";
            if (hour >= 5 && hour < 12) period = "æ—©æ™¨èª²ç¨‹";
            else if (hour >= 12 && hour < 17) period = "åˆå¾Œæ™‚å…‰";
            else if (hour >= 17 && hour < 22) period = "æ™šé–“è‡ªç¿’";
            else period = "æ·±å¤œä¼‘æ•´";

            return `${dateStr} ${period}`;
        }

        // æ¸²æŸ“ç•«é¢ä¸»ç¨‹å¼
        async function fetchWeather() {
            try {
                const response = await fetch(API_URL);
                const json = await response.json();

                if (!json.success) {
                    throw new Error("API å›å‚³å¤±æ•—");
                }

                const data = json.data;
                const forecasts = data.forecasts;

                // æ›´æ–°æ¨™é¡ŒåŸå¸‚
                document.getElementById('city-name').innerText = `ğŸ“ ${data.city} å¤©æ°£é å ±`;

                // éš±è— Loadingï¼Œé¡¯ç¤ºå…§å®¹
                document.getElementById('loading').style.display = 'none';
                document.getElementById('weather-content').style.display = 'block';

                // --- æ¸²æŸ“ä¸»è¦æ™‚æ®µ (ç¬¬ä¸€ç­†è³‡æ–™) ---
                const main = forecasts[0];
                const mainCard = document.getElementById('main-forecast');
                
                mainCard.innerHTML = `

                // å–å‡ºé™£åˆ—çš„ç¬¬ 2 å’Œç¬¬ 3 ç­† (index 1 & 2)
                for (let i = 1; i < 3; i++) {

                        `;
